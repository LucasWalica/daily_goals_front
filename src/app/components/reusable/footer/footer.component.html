<div class="fixed bottom-4 right-4">
    <button (click)="this.showLogoutConfirm=!showLogoutConfirm" class="rounded-full p-4 bg-red-950 text-white
    hover:bg-red-400 hover:text-black duration-150">
        Logout
    </button>
</div>


<!-- Modal backdrop -->
<div *ngIf="showLogoutConfirm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <!-- Modal box -->
  <div class="bg-white rounded-lg shadow-lg p-6 max-w-sm w-full text-center">
    <h2 class="text-xl font-semibold mb-4">Confirm Logout</h2>
    <p class="mb-6">Are you sure you want to logout?</p>
    <div class="flex justify-center gap-4">
      <button (click)="logout()" 
              class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 duration-150">
        Logout
      </button>
      <button (click)="showLogoutConfirm = false" 
              class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400 duration-150">
        Cancel
      </button>
    </div>
  </div>
</div>
