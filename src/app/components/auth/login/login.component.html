<div class="absolute w-full flex justify-center align-middle z-10">
    <div class="mt-28 relative w-full p-2 bg-custom-sky rounded-md md:w-1/2">
        <form [formGroup]="loginForm" (ngSubmit)="enviar($event)" class="m-4 text-center">
            <div class="m-4">
                <input formControlName="email" class="rounded-md text-center border-2 border-custom-lavanda" placeholder="email" type="text"/>
            </div>
            <div class="m-4">
                <input formControlName="password" class="rounded-md text-center border-2 border-custom-lavanda" placeholder="password" type="password"/>
            </div>
            <div></div>
            <div class="grid grid-cols-2 gap-4">
                <button class="bg-custom-melocoton 
                rounded-md border-magenta1 border-2 
                hover:text-custom-lavanda hover:bg-custom-golden-yellow duration-150
                text-xl shadow-md shadow-brown cursor-pointer" (click)="goToRegister()" >Go to Register</button>
                <button type="submit" class="bg-custom-melocoton 
                rounded-md border-magenta1 border-2 
                hover:text-custom-lavanda hover:bg-custom-golden-yellow duration-150
                text-xl shadow-md shadow-brown cursor-pointer"> Login</button>
            </div>
        </form>
    </div>  
</div>
