<app-navbar></app-navbar>
<div class="p-4">
    <div class="flex items-center justify-between mb-4">
      <button (click)="prevMonth()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">←</button>
      <h2 class="text-xl font-semibold">{{ monthNames[currentMonth] }} {{ currentYear }}</h2>
      <button (click)="nextMonth()" class="px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">→</button>
    </div>
  
    <div class="grid grid-cols-7 gap-2 text-center text-sm font-semibold text-gray-700 mb-2">
      <div *ngFor="let day of weekDays">{{ day }}</div>
    </div>
  
    <div class="grid grid-cols-7 gap-2">
      <div
        *ngFor="let day of calendarDays"
        class="h-24 border rounded p-1 relative bg-white shadow-sm"
        [ngClass]="{ 'opacity-40': !day.inCurrentMonth }"
      >
        <div class="text-xs font-bold">{{ day.date.getDate() }}</div>
  
        <!-- Mostrar objetivos si hay -->
        <div *ngFor="let goalInfo of day.goals"
          class="text-xs mt-1 px-1 rounded truncate"
          [ngClass]="{
            'bg-green-100 text-green-800': goalInfo.completed,
            'bg-red-100 text-red-800': !goalInfo.completed
          }">
            {{ goalInfo.goal.title }}
        </div>
   
      </div>
    </div>
  </div>
  <app-footer></app-footer>
